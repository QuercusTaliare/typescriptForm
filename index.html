<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <header>
    <h1>Making Progress</h1>
  </header>

  <main>

    <div class="progressContainer">
      <div class="progressBar"></div>
    </div>

    <form class="form">

      <!-- FIRST NAME  -->
      <label for="firstName">
        <span>First Name</span>
        <input 
          type="text" 
          id="firstName" 
          name="firstName" 
          class="firstName inputs" 
          value="Bill"
        >
      </label>
      
      <!-- LAST NAME  -->
      <label for="lastName">
        <span>Last Name</span>
        <input 
          type="text" 
          id="lastName" 
          name="lastName" 
          class="lastName inputs" 
          value="Baxby"
        >
      </label>

      <!-- EMAIL  -->
      <label for="email">
        <span>Email</span>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="email inputs" 
          value="Bill@baxbyenterprises.com"
        >
      </label>

      <!-- PASSWORD  -->
      <label for="password">
        <span>Password</span>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="password inputs" 
          value="billiam"
        >
      </label>

      <!-- PASSWORD REPEATED  -->
      <label for="passwordRepeat">
        <span>Enter Password Again</span>
        <input 
          type="password" 
          id="passwordRepeat" 
          name="passwordRepeat" 
          class="passwordRepeat inputs" 
          value="billiam"
        >
      </label>

      <button type="submit" class="button">Submit</button>

    </form>



  </main>

  <footer>

  </footer>
  
  <script src="scripts/script.js"></script>
</body>
</html>
